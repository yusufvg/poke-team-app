<div class="coverage-panel">
  <div class="card">
    <h1>Offense</h1>
    <div class="coverage-grid">
      <app-coverage-card
        *ngFor="let m of report.offense"
        [matchup]="m"
      ></app-coverage-card>
    </div>
  </div>
  <div class="card">
    <h1>Defense</h1>
    <div class="coverage-grid">
      <app-coverage-card
        *ngFor="let m of report.defense"
        [matchup]="m"
      ></app-coverage-card>
    </div>
  </div>
</div>
